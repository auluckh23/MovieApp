<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
  <style>
  body{
    background-color: black;
  }

  .container{
  margin:0;
  padding:0;
  border: 1px solid transparent;
  width:auto;
  height: auto;

  
  }
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: auto;
      margin: auto;
      background-size: 100% 100%;
      margin:0;
     padding:0;
      
  }
  h2{
    color:red;
    margin:0 1050px 0 0;
    float:left;
  }

  nav{
    padding:5px;
    float: right;
  }
  
  </style>
</head>
<body>
  <nav ><h2>MOVIEPLUS</h2><button class="btn btn-danger" data-toggle="modal" data-target="#myModal">Sign In</button></nav><br><br>

<div class="container">
  
  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="images/pic1.jpg" alt="Chania" width="460" height="345">

      </div>

      <div class="item">
        <img src="images/pic2.jpg" alt="Chania" width="460" height="345">

      </div>
    
      <div class="item">
        <img src="images/pic3.jpg" alt="Flower" width="460" height="345">

      </div>

      <div class="item">
        <img src="images/pic4.jpg" alt="Flower" width="460" height="345">

      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign In</h4>
      </div>
      <form role="form">
  <div class="form-group">
    <label for="email">Email address:</label>
    <br><input type="email" class="form-control" id="email" style="width:60%">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" style="width:60%">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary">Sign In</button>
</form>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove "></span></button>
                </div>
    </div>
  </div>

</body>
</html>
